<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to My Drawing App</h1>
  <canvas id="drawing-canvas" width="800" height="600"></canvas>

  <!-- Add buttons for changing brush size -->
  <div class="brush-sizes">
    <button onclick="changeBrushSize(3)">Small Brush</button>
    <button onclick="changeBrushSize(8)">Medium Brush</button>
    <button onclick="changeBrushSize(15)">Large Brush</button>
  </div>

  <!-- Add buttons for changing drawing shape -->
  <div class="shapes">
    <button onclick="setPen()">Pen</button>
    <button onclick="setLine()">Line</button>
    <button onclick="setCircle()">Circle</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

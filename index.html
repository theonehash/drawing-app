<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="https://funny-hamster-5b8896.netlify.app/" class="cta-btn">Go Back</a>

  <h1>Welcome to My Drawing App</h1>

  <canvas id="drawing-canvas"></canvas>

  <div class="controls">
    <div class="brush-sizes">
      <p>Brush Size:</p>
      <button onclick="changeBrushSize(3)">Small</button>
      <button onclick="changeBrushSize(8)">Medium</button>
      <button onclick="changeBrushSize(15)">Large</button>
    </div>

    <div class="shapes">
      <p>Shapes:</p>
      <button onclick="setPen()">Pen</button>
      <button onclick="setLine()">Line</button>
      <button onclick="setCircle()">Circle</button>
    </div>

    <button id="clear-canvas">Clear Canvas</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
